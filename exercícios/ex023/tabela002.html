<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 500px;
        }
        td, th {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        thead { 
            background-color: #66636399;
            color: aliceblue;
        }
        .numero {
            background-color: #5b0a0a;
            color: #ffffff;
            text-align: center;
        }
        .numero2 {
            background-color: #89e30c;
            color: #ffffff;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
        <tr>
            <th>Estado</th>
            <th>População</th>
        </tr>
        </thead>
        
        <tbody>
        <tr>
            <td>São Paulo</td>
            <td class="numero">45 919 049</td>
        </tr>
        <tr>
            <td>MInas Gerais</td>
            <td class="numero">21 168 791</td>
        </tr>
        <tr>
            <td>Rio de Janeiro</td>
            <td class="numero">17 366 189</td>
        </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td class="numero2">840000</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
