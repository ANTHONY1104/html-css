<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 4%;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
        </iframe>
        para a aprender a programar</p>

        <p>O repositório do Guanabara está disponível no GitHub:</p>
        <iframe src="https://gustavoguana.github.io" frameborder="0">
            <a href="https://github.com/cursoemvideo" target="_blank">Repositório do Guanabara</a>
        </iframe>

</body>
</html>
