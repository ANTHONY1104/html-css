<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" id="inome" name="nome" placeholder="Digite seu nome" required minlength="3" maxlength="100" size="30" autocomplete="name">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" id="iemail" name="email" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" id="itel" name="telefone" autocomplete="tel" required pattern="^[0-9]{2}-[0-9]{4,5}-[0-9]{4}$" placeholder="XX-XXXX-XXXX">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
