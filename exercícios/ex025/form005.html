<!DOCTYPE html>

<head>

    <title>Formulário</title>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmas" value="m">Masculino</label><br>
            <input type="radio" name="sexo" id="isexfem" value="f" >Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="esbas"> Basquete </label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="esfut"> Futebol </label><br>
            <input type="checkbox" name="esvolei" id="iesvolei"><label for="esvolei"> Vôlei </label><br>
            <input type="checkbox" name="esnatacao" id="iesnatacao"><label for="iesnatacao">Natação</label><br>
            
        </fieldset>

            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
