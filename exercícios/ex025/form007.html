<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <optgroup label="Sudeste">
                    <option value="SP" >São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC" selected>Santa Catarina</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="PR">Paraná</option>
                    <option value="BA">Bahia</option>
                    <option value="PE">Pernambuco</option>
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="PI">Piauí</option>
                    <option value="AL">Alagoas</option>
                    <option value="SE">Sergipe</option>
                    <option value="PB">Paraíba</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" id="iprof" name="profissao" list="lstprof">
            <datalist id="lstprof">
                <option value="Engenheiro">
                <option value="Médico">
                <option value="Professor">
                <option value="Advogado">
                <option value="Arquiteto">
            </datalist>
        </p>

        <p>
            <label for="imsm">Mensagem:</label><br>
            <textarea id="imsm" name="mensagem"  cols="50" rows="4"></textarea>
        </p>
       
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
