<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" placeholder="Digite seu usuário" required minlength="3" maxlength="20" size="17" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="text" name="sen" id="isen" placeholder="Digite sua senha" required minlength="6" maxlength="12" size="16" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

</body>
</html>
