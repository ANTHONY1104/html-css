<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Digite seu nome" required minlength="3" maxlength="100" size="30" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" placeholder="Digite sua média" required min="0" max="11"  autocomplete="off" step="0.5">
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" placeholder="Digite o mês" required autocomplete="off" value="2025-01">
        </p>
        <P>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" placeholder="Digite o dia" required autocomplete="off" value="2025-01-01">
        </P>
        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora" required autocomplete="off" value="10:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
